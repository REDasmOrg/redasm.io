<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <!-- Primary Meta Tags -->
        <title>REDasm</title>
        <meta name="title" content="REDasm">
        <meta name="description" content="The OpenSource Disassembler">

        <!-- Open Graph / Facebook -->
        <meta property="og:type" content="website">
        <meta property="og:url" content="https://redasm.io/">
        <meta property="og:title" content="REDasm">
        <meta property="og:description" content="The OpenSource Disassembler">
        <meta property="og:image" content="https://redasm.io{{ url_for('static', filename='assets/web_preview.png') }}">

        <!-- Twitter -->
        <meta property="twitter:card" content="summary_large_image">
        <meta property="twitter:url" content="https://redasm.io/">
        <meta property="twitter:title" content="REDasm">
        <meta property="twitter:description" content="The OpenSource Disassembler">
        <meta property="twitter:image" content="https://redasm.io{{ url_for('static', filename='assets/web_preview.png') }}">

        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/theme.css') }}"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

        {% if (page == None) or (page == "/") %}
            <title>{{website.title}}</title>
        {% else %}
            <title>{{website.short_title}} - {{page|capitalize}}</title>
        {% endif %}
    </head>
    <body>
      <div class="container">
        {% include 'navbar.html' %}
        <div class="m-3 row justify-content-center redasm-content">
          {% include 'content.html' %}
        </div>
        <hr class="mt-4 redasm-divider">
        {% include 'footer.html' %}
      </div>
    </body>
</html>
