<nav class="navbar navbar-expand-lg bg-dark navbar-dark">
    <div class="navbar-nav collapse navbar-collapse nav-fill w-100 content" id="redasm-navbar">
        {% for k in website.menu %}
            {% set v = website.menu_url(k) %}
            {% if v == page %}
            <a class="nav-item nav-link active" href="{{v}}">{{k}}</a>
            {% else %}
            <a class="nav-item nav-link" href="{{v}}">{{k}}</a>
            {% endif %}
        {% endfor %}
    </div>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#redasm-navbar" aria-controls="redasm-navbar" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
</nav>
