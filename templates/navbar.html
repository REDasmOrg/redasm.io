<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <div class="navbar-nav nav-fill w-100 content">
        {% for k in website.menu %}
            {% set v = website.menu_url(k) %}
            {% if v == page %}
            <a class="nav-item nav-link active" href="{{v}}">{{k}}</a>
            {% else %}
            <a class="nav-item nav-link" href="{{v}}">{{k}}</a>
            {% endif %}
        {% endfor %}
    </div>
</nav>
