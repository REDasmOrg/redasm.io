<p>Nightly builds are generated by <a class="highlighted-text" href="https://ci.appveyor.com/project/Dax89/redasm">AppVeyor</a> (Windows) and 
<a class="highlighted-text" href="https://travis-ci.org/REDasmOrg/REDasm">TravisCI</a> (Linux) and they provides the latest features
and bugfixes, but they can be unstable.</p>
<table class="table table-dark">
    <thead>
        <tr>
            <td>Name</td>
            <td>Release Date</td>
            <td>Size</td>
        </tr>
    </thead>
    <tbody>
        {% for d in downloads.nightlies %}
        <tr>
            <td><a href="download/{{d.id}}/{{d.name}}">{{d.name}}</a></td>
            <td>{{d.release_date}}</td>
            <td>{{d.size}}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
