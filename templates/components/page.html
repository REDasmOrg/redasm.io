<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <!-- Primary Meta Tags -->
        <title>REDasm</title>
        <meta name="title" content="REDasm">
        <meta name="description" content="The OpenSource Disassembler">

        <!-- Open Graph / Facebook -->
        <meta property="og:type" content="website">
        <meta property="og:url" content="https://redasm.io/">
        <meta property="og:title" content="REDasm">
        <meta property="og:description" content="The OpenSource Disassembler">
        <meta property="og:image" content="https://redasm.io/assets/web_preview.png">

        <!-- Twitter -->
        <meta property="twitter:card" content="summary_large_image">
        <meta property="twitter:url" content="https://redasm.io/">
        <meta property="twitter:title" content="REDasm">
        <meta property="twitter:description" content="The OpenSource Disassembler">
        <meta property="twitter:image" content="https://redasm.io/assets/web_preview.png">

        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <script src="/dist/bundle.js"></script>


        {% if (page == None) or (page == "/") %}
            <title>{{website.title}}</title>
        {% else %}
            <title>{{website.short_title}} - TODO</title>
        {% endif %}
    </head>
    <body>
      <div class="container">
        {% include "components/navbar.html" %}
        <div class="m-3 p-3 bg-dark">
        {% block content %}
        {% endblock %}
        </div>
        <hr class="mt-4">
        {% include "components/footer.html" %}
      </div>
    </body>
</html>
